<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ISTOS Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <header class="logo-header">
  <img src="istos-logo.png" alt="ISTOS Logo" class="istos-logo" />
  <h2 class="logo-subheading">ISTOS Medical Private Limited</h2>
  </header>

    <section class="summary-cards">
    <div class="card">
      <div class="card-label">Instruments</div>
      <div class="card-value" id="cardInstruments">0</div>
    </div>
    <div class="card">
      <div class="card-label">Model</div>
      <div class="card-value" id="cardModels">0</div>
    </div>
    <div class="card">
      <div class="card-label">Make</div>
      <div class="card-value" id="cardMakes">0</div>
    </div>
    <div class="card">
      <div class="card-label">Customers</div>
      <div class="card-value" id="cardCustomers">0</div>
    </div>
  </section>
  
  <main class="container">
    <!-- 🔹 Header -->
    <header class="dashboard-header">
      <h1>📋 ISTOS Dashboard</h1>
    </header>

     <!-- 🔹 Summary cards id's-->

    <div id="totalEquipments">Equipments: 0</div>
    <div id="uniqueCustomers">Customers: 0</div>
    <div id="citiesCovered">Cities: 0</div>

        <!-- 🔹 Customr search logic -->
    
        <section class="instrument-search">
      <label for="instrumentSearch">🔍 Search Instrument List:</label>
      <input type="text" id="instrumentSearch" placeholder="Search instruments..." />
      <div id="instrumentList" class="instrument-tags"></div>
        </section>
    
    <!-- 🔹 Filter Panel -->
    <section class="filter-panel">
      <h2>🔍 Filter Records</h2>
      <div class="filter-grid">
        <input type="date" id="startDate" placeholder="Start Date" />
        <input type="date" id="endDate" placeholder="End Date" />
        <input type="text" id="equipmentFilter" placeholder="Equipment Name" />
        <input type="text" id="modelFilter" placeholder="Model" />
        <input type="text" id="customerFilter" placeholder="Customer Name" />
        <input type="text" id="cityFilter" placeholder="City" />
        <input type="text" id="makeFilter" placeholder="Make" />
        <button id="applyFilters">Apply Filters</button>
      </div>
    </section>
   
    <!-- 🔹 Data Table -->
    <section class="data-table">
      <h2>📑 Instrument Records</h2>
      <table id="crmTable">
        <thead>
          <tr>
            <th>#s</th>
            <th>Customer Name</th>
            <th>City</th>
            <th>Instrument</th>
            <th>Model</th>
            <th>Make</th>
            <th>DOI</th>
            <th>Warranty</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
