<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISTOS Login</title>
  <link rel="stylesheet" href="style.css" />

      <!-- android App Settings -->
  <link rel="manifest" href="manifest.json">

  <!-- iOS App Settings -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Todo">
  <link rel="apple-touch-icon" href="istos-mob.png">
  
</head>
  
<body class="login-body">
  <form class="login-container" onsubmit="return validateLogin(event)">
    <img src="istos-logo.png" alt="ISTOS Logo" class="login-logo" />
    <h2>ISTOS Sales Dashboard</h2>

    <div class="input-group">
      <img src="user-icon.png" alt="User Icon" class="input-icon" />
      <input type="text" id="username" name="username" placeholder="Username" required />
    </div>

    <div class="input-group">
      <img src="password.png" alt="Password Icon" class="input-icon" />
      <input type="password" id="password" name="password" placeholder="Password" required />
    </div>

    <button type="submit" class="login-btn">Login</button>
    <p id="error" class="error-msg"></p>
  </form>  

  <script src="login.js"></script>
  <div id="toast" class="toast"></div>
</body>

</html>
